<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Javascript Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/css/style.css">
        <!-- <script src="./assets/js/app.js"></script> -->
    </head>
    <body>
        <div id="app-container" class="container">
        <header>
            <h1>JavaScript Quiz</h1>
            <p id="high-scores-nav">View High Scores!</p>
            <div id="timer">
                <p id="timer-text">Tme: <span id="timer-number">100 seconds remaining</span></p>
            </div>
        </header>
        <section id="instructions">
            <p>Click the "START" button to begin</p>
            <button id="start-button" class="btn">START</button>
        </section>
        
        <!-- Button Based Code Begin -->
        
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>
            <div class="controls">
                <button id="next-button" class="next-btn btn">Next</button>
            </div>
            <div id="feedback" class="feedback">
                <div id="feedback-correct" class="hide">
                    <p>Your previous response was CORRECT!</p>
                </div>
                <div id="feedback-incorrect" class=" hide">
                    <p>Your previous response was INCORRECT.</p>
                </div>
            </div>
        </div>
        <div id="results" class="container hide">
            <h1 id="results-heading" class="results-heading">Your final score is <span id="final-score"></span>.</h1>
            <form id="score-form">
                <label for="playerInitials">Enter Your Initials</label>
                <input type="text" id="playerInitials" name="playerInitials"> 
                <button id="save-btn" type="button" class="btn" value="submit-score" onclick="checkHighScore()">Save Score</button>
            </form>
        </div>
        <div id="high-scores" class="container hide">
            <h1 id="high-score-heading">High Scores</h1>
            <div id="scores-card" class="scorecard">
                <!-- <p id="player-data"><span id="player-initials">Initials</span> - <span id="player-score">Score</span></p> -->
                <ol id="highScores"></ol>
            </div>
            <div id="high-score-btns">
                <button id="retake-quiz" class="btn" onclick="reload()">Retake Quiz</button>
                <button id="reset-scores" class="btn" onclick="resetScore()">Reset Scores</button> 
            </div> 
        </div>
        </div>

        
    </body>
    <script src="./assets/js/app.js"></script>
</html>
